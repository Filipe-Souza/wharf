{% extends "base.html" %}
{% block body %}
<h1>Wharf: running task for {{ app }}</h1>
Task id: {{ task_id }}<br />
Task state: {{ state }}<br />
<pre>
{{ log }}
</pre>
{% if running %}
<script type="text/javascript">
    setTimeout(function(){
      location.reload()
    },2000)
  </script>
{% endif %}
{% endblock %}
