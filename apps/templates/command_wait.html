{% extends "base.html" %}
{% block body %}
<h1>Wharf: running task{% if app != "_" %} for <a href="{{ url('app_info', app_name=app) }}">{{ app }}</a>{% endif %}</h1>
Task id: {{ task_id }}<br />
Task state: {{ state }}<br />
<pre>
{{ log }}
</pre>
{% if running %}
<script type="text/javascript">
    setTimeout(function(){
      location.reload()
    },2000)
  </script>
{% endif %}
{% if app == "_" %}
<a href="{{ url('index') }}">Return to apps index</a>
{% else %}
<a href="{{ url('app_info', app_name=app) }}">Return to {{app}} info</a>
{% endif %}
{% endblock %}
