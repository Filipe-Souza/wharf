{% extends "base.html" %}
{% block body %}
    <div class="wrapper ">
        {% include "components/sidebar/sidebar.html" %}
        <div class="main-panel">
            {% include "components/navbar/navbar.html" %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="card">
                                <div class="card-header card-header-tabs card-header-primary">
                                    <h4 class="card-title">{{ name }} Links</h4>
                                </div>
                                <div class="card-body">
                                    <div class="card-header card-header-toolbar card-header-tabs card-header-info">
                                        <div class="nav-tabs-navigation">
                                            <div class="nav-tabs-wrapper">
                                                <ul class="nav nav-tabs" data-tabs="tabs">
                                                    <li class="nav-item">
                                                        <a
                                                            class="nav-link"
                                                            rel="tooltip"
                                                            title="Add a new {{ name }} link"
                                                            href="{{ url('create_'+type, app_name=app_name) }}">
                                                            <i class="material-icons">add_box</i> Add new
                                                            <div class="ripple-container"></div>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        {% include "components/table/databases.html" %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
