{% extends "base.html" %}
{% block body %}
<h1>Wharf</h1>
  <ul class=apps>
  {% for app in apps %}
    <h2><li><a href="{{ url('app_info', app_name=app) }}">{{ app }}</a></li></h2>
  {% else %}
    <li><em>Unbelievable.  No apps here so far</em></li>
  {% endfor %}
  </ul>
  <form class="form-inline" action="{{ url('index') }}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Create app</button>
  </form>
{% endblock %}
