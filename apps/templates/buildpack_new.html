{% extends "base.html" %}
{% block body %}
    <div class="wrapper">
        {% include "components/sidebar/sidebar.html" %}
        <div class="main-panel">
            <!-- Navbar -->
            {% include "components/navbar/navbar.html" %}
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">Add a new buildpack</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form" action="{{ url('add_buildpack', app_name=app) }}" method="POST">
                                        {% csrf_token %}
                                        <input type="hidden" name="kind" value="app" />
                                        {{ buildpack_form }}
                                        <button type="submit" class="btn btn-primary pull-right" id="add_buildpack">Add buildpack</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
