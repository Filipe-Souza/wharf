{% extends "base.html" %}
{% block body %}
<h1>Wharf: {{ app }}</h1>
<a href="{{ url('index') }}">Return to apps index</a>
<h2>Config</h2>
<ul class=config>
  {% for (k,v) in config %}
    <li>{{ k }} = {{ v }}</li>
  {% endfor %}
</ul>
<h3>New item</h3>
<form action="{{ url('app_info', app_name=app) }}" method="POST">
  {% csrf_token %}
  {{ form | bootstrap }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
